<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tables</title>
</head>
<body>
    <h1 style="color:red;">Generating a Table Dyanmically</h1>
    <input type="text" placeholder="Enter the number of rows" id="value1">
    <input type="text" placeholder="Enter the number of columns" id="value2">
    <input type="button" value="Generate Table" onclick="generate()">
    <div id="here"></div><br>
    <select id="get" onchange="changed()">
        <option>aqua</option>
        <option>yellow</option>
        <option>red</option>
        <option>green</option>
        <option>skyblue</option>
    </select>
<script>
function changed()
{
var a=document.getElementById("get").value;
document.getElementById("table-c").style.backgroundColor=a;
}
    function generate()
    {
        const tbl=document.createElement("table");
        tbl.id='table-c';
        const tblbody=document.createElement("tbody");
        const nr=document.getElementById("value1").value;
        const nc=document.getElementById("value2").value;
        for(let i=0;i<nr;i++)
        {
            const row=document.createElement("tr");
            for(let j=0;j<nc;j++)
            {
                const cell=document.createElement("td");
                const content=document.createTextNode(i+j);
                cell.appendChild(content);
                row.appendChild(cell);
            }
            tblbody.appendChild(row);
        }
        tbl.appendChild(tblbody);
        const container=document.getElementById("here");
        container.replaceChildren(tbl);
        tbl.setAttribute("border","2px solid red");
    }
</script>
</body>
</html>
